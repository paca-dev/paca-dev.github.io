<!-- start custom head snippets -->

<!-- insert favicons. use https://realfavicongenerator.net/ -->

<link href="/favicon-light-mode.png" rel="icon" media="(prefers-color-scheme: light)">
<link href="/favicon-dark-mode.png" rel="icon" media="(prefers-color-scheme: dark)">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script src="{{ '/assets/js/pwa_main.js' | relative_url }}"></script>

<script>
    const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const htmlElement = document.documentElement;


    if (isDark) {
      console.log("Dark eh?");
      // Apply dark mode styles or functionality
      htmlElement.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
    } else {

      console.log("Welcome to the light side!");
      // Apply light mode styles or functionality
      htmlElement.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
    }
  
</script>
